      security:
        - authTokenHeader: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewCustomField"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"
    delete:
      operationId: "sec-customfield-delete"
      tags: [ Custom Fields ]
      summary: Deletes a custom field.
      description: |
        Deletes the custom field and all its relations.
      security:
        - authTokenHeader: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"


components:
  schemas:
    ResetPassword:
      description: |
        The account to reset the password.
      required:
        - account
      properties:
        account:
          type: string
          format: accountid

    ResetPasswordResult:
      description: |
        Contains the newly generated password or an error.
      required:
        - success
        - newPassword
        - message
      properties:
        success:
          type: boolean
        newPassword:
          type: string
          format: password
        message:
          type: string

    ItemsAndFieldValue:
      description: |
        Holds a list of item ids and a custom field value.
      required:
        - items
        - field
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        field:
          $ref: "#/components/schemas/CustomFieldValue"

    ItemsAndRefs:
      description: |
        Holds a list of item ids and a list of ids of some other
        related entity (e.g. tags).
      required:
        - items
        - refs
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        refs:
          type: array
          items:
            type: string
            format: ident
    ItemsAndRef:
      description: |
        Holds a list of item ids and a single optional id of some
        other related entity (e.g. person, org).
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        ref:
          type: string
          format: ident
    ItemsAndName:
      description: |
        Holds a list of item ids and an item name.
      required:
        - items
        - name
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        name:
          type: string
    ItemsAndDirection:
      description: |
        Holds a list of item ids and a direction value.
      required:
        - items
        - direction
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        direction:
          type: string
          format: direction
    ItemsAndDate:
      description: |
        Holds a list of item ids and a date value.
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        date:
          type: integer
          format: date-time


    CustomFieldList:
      description: |
        A list of known custom fields.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CustomField"

    ItemFieldValue:
      description: |
        Information about a custom field on an item.
      required:
        - id
        - name
        - ftype
        - value
