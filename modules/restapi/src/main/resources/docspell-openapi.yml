    ItemUploadMeta:
      description: |
        Meta information for an item upload. The user can specify some
        structured information with a binary file.

        Additional metadata is not required. However, if there is some
        specified, you have to specifiy whether the corresponding
        files should become one single item or if an item is created
        for each file.
      required:
        - multiple
      properties:
        multiple:
          type: boolean
          default: true
          description: |
            If `true` (the default) each file in the upload request
            results in a separate item. If it is set to `false`, then
            all files in the request are put into a single item.
        flattenArchives:
          type: boolean
          default: false
          description: |
            This implies `multiple = true` and will (when `true`)
            treat every ZIP file as a container of independent files
            that will result in separate items. When this is `false`
            then each zip file will result in one item with its
            contents being the attachments.
        direction:
          type: string
          format: direction
          default: "incoming"
          description: |
            The direction of the item, can be `Incoming` or `Outgoing`.
        folder:
          type: string
          format: ident
          description: |
            A folder can be specified that is attached to the new
            item. The folder must exist and can be specified by id or
            name.
        skipDuplicates:
          type: boolean
          default: false
          description: |
            If set to `true` the processing will look for the same
            file in Docspell and will skip processing this one if one
            is found. The check is done via the file's checksum.
        tags:
          $ref: "#/components/schemas/StringList"
          description: |
            The `tags` input allows to provide tags that should be
            applied to the item being created. This only works if the
            tags already exist. It is possible to specify their ids or
            names.
        fileFilter:
          type: string
          format: glob
          description: |
            The `fileFilter` is an optional glob for filtering files
            to import. Only applicable if archive files are uploaded.
            It applies to all of them. For example, to only import pdf
            files when uploading e-mails, use `*.pdf`. If the pattern
            doesn't contain a slash `/`, then it is applied to all
            file names. Otherwise it is applied to the complete path
            in the archive (useful for zip files). Note that the
            archive file itself is always saved completely, too.
        language:
          type: string
          format: language
          description: |
            The `language` of the document may be specified, otherwise
            the one from settings is used.
        attachmentsOnly:
          type: boolean
          default: false
          description: |
            Only applies to e-mail files. If `true` then only
            attachments of the e-mail are imported and the e-mail body
            is discarded. E-mails that don't have any attachments are
            skipped.
        customData:
          type: object
          format: json
          description: |
            Custom user data that gets threaded through the processing. Docspell
            ignores it completely, but will pass it to the outcome of processing
            to be able to react on it in addons or other ways.

    Collective:
      description: |
        Information about a collective.
      required:
        - id
        - state
        - created
      properties:
        id:
          type: string
          format: ident
        state:
          type: string
          format: collectivestate
        created:
          description: DateTime
          type: integer
          format: date-time

    CollectiveSettings:
      description: |
        Settings for a collective.
      required:
        - language
        - integrationEnabled
        - classifier
        - emptyTrash
        - passwords
      properties:
        language:
          type: string
          format: language
        integrationEnabled:
          type: boolean
          description: |
            Whether the collective has the integration endpoint
            enabled.
        classifier:
          $ref: "#/components/schemas/ClassifierSetting"
        emptyTrash:
          $ref: "#/components/schemas/EmptyTrashSetting"
        passwords:
          type: array
          items:
            type: string
            format: password

    EmptyTrashSetting:
      description: |
        Settings for clearing the trash of items.
      required:
        - schedule
        - minAge
      properties:
        schedule:
          type: string
          format: calevent
        minAge:
          type: integer
          format: duration

    ClassifierSetting:
      description: |
        Settings for learning a document classifier.
      required:
        - schedule
        - itemCount
        - categoryList
        - listType
      properties:
        itemCount:
          type: integer
          format: int32
          description: |
            The max. number of items to learn from. The newest items
            are considered.
        schedule:
          type: string
          format: calevent
        categoryList:
          type: array
          items:
            type: string
        listType:
          type: string
          format: listtype
          enum:
            - blacklist
            - whitelist

    SourceList:
      description: |
        A list of sources.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/SourceAndTags"

    Source:
      description: |
        Data about a Source. A source defines the endpoint where
        docspell receives files.
      required:
        - id
        - abbrev
        - counter
        - enabled
        - priority
        - created
        - attachmentsOnly
      properties:
        id:
          type: string
          format: ident
        abbrev:
          type: string
        description:
          type: string
        counter:
          type: integer
          format: int32
        enabled:
          type: boolean
        priority:
          type: string
          format: priority
          enum:
            - high
            - low
        folder:
          type: string
          format: ident
        fileFilter:
          type: string
          format: glob
        language:
          type: string
          format: language
        created:
          description: DateTime
          type: integer
          format: date-time
        attachmentsOnly:
          type: boolean
    SourceTagIn:
      description: |
        A source and optional tags (ids or names) for updating/adding.
      required:
        - source
        - tags
      properties:
        source:
          $ref: "#/components/schemas/Source"
        tags:
          type: array
          items:
            type: string
    SourceAndTags:
      description: |
        A source and optional tags.
      required:
        - source
        - tags
      properties:
        source:
          $ref: "#/components/schemas/Source"
        tags:
          $ref: "#/components/schemas/TagList"

    EquipmentList:
      description: |
        A list of equipments.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Equipment"
    Equipment:
      description: |
        Some "thing" that occurs in documents.
      required:
        - id
        - name
        - created
        - use
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        created:
          description: DateTime
          type: integer
          format: date-time
        notes:
          type: string
        use:
          type: string
          format: equipmentuse
          enum:
            - concerning
            - disabled
    ReferenceList:
      description:
        Listing of entities with their id and a name.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/IdName"
    Person:
      description: |
        Basic information about a person.
      required:
        - id
        - name
        - address
        - contacts
        - created
        - use
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        organization:
          $ref: "#/components/schemas/IdName"
        address:
          $ref: "#/components/schemas/Address"
        contacts:
          type: array
          items:
            $ref: "#/components/schemas/Contact"
        notes:
          type: string
        use:
          type: string
          format: personuse
          enum:
            - concerning
            - correspondent
            - both
            - disabled
          description: |
            Whether this person should be used to create suggestions
            for the "concerning person", "correspondent" or both.
        created:
          description: DateTime
          type: integer
          format: date-time
    PersonList:
      description: |
        A list of persons.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Person"
    Organization:
      description: |
        An organisation.
      required:
        - id
        - name
        - address
        - contacts
        - created
        - use
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        contacts:
          type: array
          items:
            $ref: "#/components/schemas/Contact"
        notes:
          type: string
        created:
          description: DateTime
          type: integer
          format: date-time
        shortName:
          type: string
        use:
          type: string
          format: orguse
          enum:
            - correspondent
            - disabled
    OrganizationList:
      description: |
        A list of full organization values.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Organization"
    Address:
      description: |
        Postal address information.
      required:
        - street
        - zip
        - city
        - country
      properties:
        street:
          type: string
        zip:
          type: string
        city:
          type: string
        country:
          type: string
    ContactList:
      description: |
        A list of contacts.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Contact"
    Contact:
      description: |
        Contact information.
      required:
        - id
        - value
        - kind
      properties:
        id:
          type: string
          format: ident
        value:
          type: string
        kind:
          type: string
          format: contactkind
          enum:
            - phone
            - mobile
            - website
            - fax
            - docspell
            - email
    ItemLightList:
      description: |
        A list of item details.
      required:
        - groups
        - limit
        - offset
        - limitCapped
      properties:
        groups:
          type: array
          items:
            $ref: "#/components/schemas/ItemLightGroup"
        limit:
          type: integer
          format: int32
          description: |
            Returns the `limit` value as used for this search. This
            can deviate from the requested limit, if it exceeds the
            server defined maximum. See `limitCapped`.
        offset:
          type: integer
          format: int32
          description: |
            The `offset` value used for this search.
        limitCapped:
          type: boolean
          description: |
            The server defines a maximum `limit` value. If the
            requested `limit` exceeds the server defined one, this
            flag is set to true. The limit used for the query is
            returned with this response.
    ItemLightGroup:
      description: |
        A group of items.
      required:
        - name
        - items
      properties:
        name:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/ItemLight"
    ItemLight:
      description: |
        An item with only a few important properties.
      required:
        - id
        - name
        - state
        - date
        - source
        - tags
        - attachments
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        state:
          type: string
          format: itemstate
        date:
          type: integer
          format: date-time
        dueDate:
          type: integer
          format: date-time
        source:
          type: string
        direction:
          type: string
          enum:
            - incoming
            - outgoing
        corrOrg:
          $ref: "#/components/schemas/IdName"
        corrPerson:
          $ref: "#/components/schemas/IdName"
        concPerson:
          $ref: "#/components/schemas/IdName"
        concEquipment:
          $ref: "#/components/schemas/IdName"
        folder:
          $ref: "#/components/schemas/IdName"
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/AttachmentLight"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        customfields:
          type: array
          items:
            $ref: "#/components/schemas/ItemFieldValue"
        relatedItems:
          type: array
          items:
            type: string
            format: ident
        notes:
          description: |
            Some prefix of the item notes.
          type: string
        highlighting:
          description: |
            Optional contextual information of a search query. Each
            item refers to some field where a search match was found
            (e.g. the name of an attachment or the item notes) and a
            list of lines giving surrounding context of the macth.
          type: array
          items:
            $ref: "#/components/schemas/HighlightEntry"
    AttachmentLight:
      description: |
        Some little details about an attachment.
      required:
        - id
        - position
      properties:
        id:
          type: string
          format: ident
        position:
          type: integer
          format: int32
        name:
          type: string
        pageCount:
          type: integer
          format: int32
    HighlightEntry:
      description: |
        Highlighting information for a single field (maybe attachment
        name or item notes).
      required:
        - name
        - lines
      properties:
        name:
          type: string
        lines:
          type: array
          items:
            type: string
    IdName:
      description: |
        The identifier and a human readable name of some entity.
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
    BasicResult:
      description: |
        Some basic result of an operation.
      required:
        - success
        - message
      properties:
        success:
          type: boolean
        message:
          type: string
    IdResult:
      description: |
        Some basic result of an operation with an ID as payload, if
        success is true. If success is `false` the id is not usable.
      required:
        - success
        - message
        - id
      properties:
        success:
          type: boolean
        message:
          type: string
        id:
          type: string
          format: ident
    Tag:
      description: |
        A tag used to annotate items. A tag may have a category which
        groups tags together.
      required:
        - id
        - name
        - created
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        category:
          type: string
        created:
          type: integer
          format: date-time
    TagList:
      description: |
        A list of tags.
      required:
        - count
        - items
      properties:
        count:
          type: integer
          format: int32
        items:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    UserPass:
      description: |
        Account name and password.
      required:
        - account
        - password
      properties:
        account:
          type: string
        password:
          type: string
        rememberMe:
          type: boolean
    AuthResult:
      description: |
        The response to a authentication request.
      required:
        - collective
        - user
        - requireSecondFactor
        - success
        - message
        - validMs
      properties:
        collective:
          type: string
        user:
          type: string
        success:
          type: boolean
        message:
          type: string
        token:
          description: |
            The authentication token that should be used for
            subsequent requests to secured endpoints.
          type: string
        validMs:
          description: |
            How long the token is valid in ms.
          type: integer
          format: int64
        requireSecondFactor:
          type: boolean
    VersionInfo:
      description: |
        Information about the software.
      required:
        - version
        - builtAtMillis
        - builtAtString
        - gitCommit
        - gitVersion
      properties:
        version:
          type: string
        builtAtMillis:
          type: integer
          format: int64
        builtAtString:
          type: string
        gitCommit:
          type: string
        gitVersion:
          type: string
  securitySchemes:
    authTokenHeader:
      type: apiKey
      in: header
      name: X-Docspell-Auth
    adminHeader:
      type: apiKey
      in: header
      name: Docspell-Admin-Secret
    shareTokenHeader:
      type: apiKey
      in: header
      name: Docspell-Share-Auth
  parameters:
    id:
      name: id
      in: path
      description: An identifier
      required: true
      schema:
        type: string
    userId:
      name: userId
      in: path
      description: An identifier
      required: true
      schema:
        type: string
    shareId:
      name: shareId
      in: path
      description: An identifier for a share
      required: true
      schema:
        type: string
    username:
      name: username
      in: path
      required: true
      description: The username of a user of this collective
      schema:
        type: string
    itemId:
      name: itemId
      in: path
      description: An identifier for an item
      required: true
      schema:
        type: string
    full:
      name: full
      in: query
      description: Whether to list full data or just name and id.
      required: false
      schema:
        type: boolean
    owning:
      name: full
      in: query
      description: Whether to get owning folders
      required: false
      schema:
        type: boolean
    owningShare:
      name: owning
      in: query
      description: Return my own shares only
      required: false
      schema:
        type: boolean
    checksum:
      name: checksum
      in: path
      description: A SHA-256 checksum
      required: true
      schema:
        type: string
    q:
      name: q
      in: query
      description: A query string.
      required: false
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: A limit for a search query
      schema:
        type: integer
        format: int32
    offset:
      name: offset
      in: query
      description: A offset into the results for a search query
      schema:
        type: integer
        format: int32
    sort:
      name: sort
      in: query
      required: false
      description: |
        How to sort the returned list
      schema:
        type: string
    withDetails:
      name: withDetails
      in: query
      description: Whether to return details to each item.
      schema:
        type: boolean
    searchMode:
      name: searchMode
      in: query
      schema:
        type: string
        format: searchmode
      description: |
        Specify whether the search query should apply to soft-deleted
        items or not.
    name:
      name: name
      in: path
      description: An e-mail connection name
      required: true
      schema:
        type: string
    mailId:
      name: mailId
      in: path
      description: The id of a sent mail.
      required: true
      schema:
        type: string
    contactKind:
      name: kind
      in: query
      required: false
      description: |
        One of the available contact kinds.
      schema:
        type: string
    withFallback:
      name: withFallback
      in: query
      description: Whether to provide a fallback or not.
      required: false
      schema:
        type: boolean
    clientId:
      name: clientId
      in: path
      required: true
      description: |
        some identifier for a client application
      schema:
        type: string
    bookmarkId:
      name: bookmarkId
      in: path
      required: true
      description: |
        An identifier for a bookmark
      schema:
        type: string
    providerId:
      name: providerId
      in: path
      required: true
      schema:
        type: string
        format: ident
