      in: path
      description: The id of a sent mail.
      required: true
      schema:
        type: string
    contactKind:
      name: kind
      in: query
      required: false
      description: |
        One of the available contact kinds.
      schema:
        type: string
    withFallback:
      name: withFallback
      in: query
      description: Whether to provide a fallback or not.
      required: false
      schema:
        type: boolean
    clientId:
      name: clientId
      in: path
      required: true
      description: |
        some identifier for a client application
      schema:
        type: string
