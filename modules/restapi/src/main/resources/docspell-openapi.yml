        - fieldStats
        - folderStats
      properties:
        count:
          type: integer
          format: int32
        tagCloud:
          $ref: "#/components/schemas/TagCloud"
        tagCategoryCloud:
          $ref: "#/components/schemas/NameCloud"
        fieldStats:
          type: array
          items:
            $ref: "#/components/schemas/FieldStats"
        folderStats:
          type: array
          items:
            $ref: "#/components/schemas/FolderStats"
    ItemInsights:
      description: |
