                $ref: "#/components/schemas/BasicResult"

  /sec/addon/archive:
    get:
      operationId: "sec-addon-archive-get"
      tags: [Addons]
      summary: Get all registered addons
      description: |
        Returns a list of all registered addons.
      security:
        - authTokenHeader: []
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddonList"
    post:
      operationId: "sec-addon-post"
      tags: [ Addons ]
      summary: Install a new addon
      description: |
        Given an URL to an addon (which is a zip file containing a
        `docspell-meta.yaml` or json descriptor), the addon is
        downloaded and installed in docspell.

        By default this happens asynchronously and the response only
        indicates that installing has been submitted. The result will
        be transfered over the websocket channel. With query parameter
        `sync` installing happens synchronously and it may take a
        while to complete (if successful, the addon id is returned).
      security:
        - authTokenHeader: []
      parameters:
        - in: query
          name: sync
          required: false
          allowEmptyValue: true
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddonRegister"
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdResult"
  /sec/addon/archive/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    delete:
      operationId: "sec-addon-archive-delete"
      tags: [Addons]
      summary: Deletes the addon and removes it from all addon run configs
      description: |
        Deletes the addon from the database and also removes it from
        all run configurations where it might be referenced.
      security:
        - authTokenHeader: []
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"
    put:
      operationId: "sec-addon-archive-put"
      tags: [ Addons ]
      summary: Update an addon from its url
      description: |
        Addons are urls to zip files. This call reads the url again
        and updates the contents in docspell for this addon.

        By default this happens asynchronously and the response only
        indicates that updating has been submitted. The result will be
        transfered over the websocket channel. With query parameter
        `sync` updating happens synchronously and it may take a while
        to complete.
      security:
        - authTokenHeader: []
      parameters:
        - in: query
          name: sync
          required: false
          allowEmptyValue: true
          schema:
            type: boolean
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"

  /sec/addon/run-config:
    get:
      operationId: "sec-addon-run-config-get"
      tags: [Addons]
      summary: Get all addon run configs
      description: |
        Returns a list of addon run configs.
      security:
        - authTokenHeader: []
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddonRunConfigList"
    post:
      operationId: "sec-addon-run-config-post"
      tags: [ Addons ]
      summary: Adds a new addon run config
      description: |
        Adds a new set of configured addons, creating a run
        configuration.
      security:
        - authTokenHeader: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddonRunConfig"
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdResult"

  /sec/addon/run-config/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: "sec-addon-run-config-id-put"
      tags: [ Addons ]
      summary: Updates an addon run config
      description: |
        Updates an existing addon run configuration. The id is taken
        from the URL and any given id in the request body is ignored.
      security:
        - authTokenHeader: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddonRunConfig"
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"
    delete:
      operationId: "sec-addonrunconfig-delete"
      tags: [Addons]
      summary: Deletes the addon run config given its id
      description: |
        Deletes the addon run configuration.
      security:
        - authTokenHeader: []
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"

  /sec/addon/run/existingitem:
    post:
      operationId: "sec-addon-run-existing-item"
      tags: [Addons]
      summary: Submits a task running addons for an item
      description: |
        Submits a background task that executes the specified (or all)
        addons configured to use for an existing item.
      security:
        - authTokenHeader: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddonRunExistingItem"
      responses:
        422:
          description: BadRequest
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicResult"

components:
  schemas:
    AddonRunExistingItem:
      description: |
        Data to run addons for an existing item.
      required:
        - itemId
      properties:
        itemId:
          type: string
          format: ident
        additionalItems:
          type: array
          items:
            type: string
            format: ident
          description: |
            Additional items to run addons on. There will be one job
            submitted per item.
        addonRunConfigIds:
          type: array
          items:
            type: string
            format: ident
          description: |
            If non empty, only select these addon run configs.
            Otherwise all configured to be run for existing items are
            executed.

    AddonRef:
      description: |
        A reference to an addon (archive) with additional name and
        version and its arguments. When used for adding addon run
        configs, name and version are ignored.
      required:
        - addonId
        - name
        - version
        - args
      properties:
        addonId:
          type: string
          format: ident
        name:
          type: string
        version:
          type: string
        description:
          type: string
        args:
          type: string

    AddonRunConfig:
      description: |
        A set of configured addons that are run on certain points
        defined by the `trigger` property.
      required:
        - id
        - name
        - enabled
        - trigger
        - addons
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        enabled:
          type: boolean
        userId:
          type: string
          format: ident
          description: |
            An addon can be run on behalf of a user. If not given, no
            authentication token is generated into the environment of
            the addon. The user can be given as user_id or by its
            login name.
        schedule:
          type: string
          format: calevent
          description: |
            A schedule must be supplied when a trigger type of
            'scheduled' is defined.
        trigger:
          description: |
            Defines when this task is executed. There must be at least
            one element. Possible values:
              
              * process-item: After an item has been processed
              * reprocess-item: After an item has been re-processed
              * scheduled: Executed periodically based on a schedule,
                which must be defined then
          type: array
          items:
            type: string
            format: addon-trigger-type
            enum:
              - process-item
              - reprocess-item
              - scheduled
        addons:
          type: array
          items:
            $ref: "#/components/schemas/AddonRef"

    AddonRunConfigList:
      description: |
        A list of addon run configurations.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AddonRunConfig"
          
    AddonRegister:
      description: |
        Data to register addons
      required:
        - url
      properties:
        url:
          type: string
          format: uri

    Addon:
      description: |
        An registered addon.
      required:
        - id
        - name
        - version
        - created
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        version:
          type: string
        description:
          type: string
        url:
          type: string
          format: uri
        created:
          type: integer
          format: date-time

    AddonList:
      description: |
        A list of addons
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Addon"       

    DownloadAllSummary:
      description: |
        Information about a ZIP download.
      required:
        - id
        - fileCount
        - uncompressedSize
        - state
      properties:
        id:
          type: string
          format: ident
          description: Unique identifier for the download request
        fileCount:
          type: integer
          format: int32
          description: How many files are included
        uncompressedSize:
          type: integer
          format: bytesize
          description: The sum of sizes of all included files
        state:
          type: string
          format: downloadstate
          enum:
            - forbidden
            - notpresent
            - preparing
            - present
            - empty
          description: |
            A state for the download, it may not exist yet or be
            forbidden because it exceeds configured thresholds. Then a
            job may be running to create it or the file is present and
            ready to download.

    DownloadAllRequest:
      description: |
        A request to download all files included in a query.
      required:
        - query
        - fileType
      properties:
        query:
          type: string
          format: itemquery
        fileType:
          type: string
          format: downloadalltype
          enum:
            - converted
            - original
      
    ItemLinkData:
      description: |
        Data for changing the list of related items.
      required:
        - item
        - related
      properties:
        item:
          type: string
          format: ident
        related:
          type: array
          items:
            type: string
            format: ident

    FileIntegrityCheckRequest:
      description: |
        Data for running a file integrity check
      properties:
        collective:
          type: string
          format: ident
          
    FileRepositoryCloneRequest:
      description: |
        Clone the file repository to a new location.
      required:
        - targetRepositories
      properties:
        targetRepositories:
          type: array
          items:
            type: string
            format: ident

    BookmarkedQuery:
      description: |
        A query bookmark.
      required:
        - id
        - name
        - query
        - personal
        - created
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        label:
          type: string
        query:
          type: string
          format: itemquery
        personal:
          type: boolean
        created:
          type: integer
          format: date-time

    StringValue:
      description: |
        A generic string value
      required:
        - value
      properties:
        value:
          type: string

    NotificationSampleEventReq:
      description: |
        An event type.
      required:
        - eventType
      properties:
        eventType:
          type: string
          format: eventtype
    NotificationChannelTestResult:
      description: |
        Results from running a sample event.
      required:
        - success
        - messages
      properties:
        success:
          type: boolean
        messages:
          type: array
          items:
            type: string
    NotificationChannelRef:
      description: |
        A reference to a channel. The `id` and `channelType` are
        required to identify a channel. The `name` attribute is as a
        descriptive name and is returned by the server if it is
        specified for the corresponding channel.
      required:
        - id
        - channelType
      properties:
        id:
          type: string
          format: ident
        channelType:
          type: string
          format: channeltype
        name:
          type: string
    NotificationMatrix:
      description: |
        A notification channel for matrix.
      required:
        - id
        - channelType
        - homeServer
        - roomId
        - accessToken
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        channelType:
          type: string
          format: channeltype
        homeServer:
          type: string
          format: uri
        roomId:
          type: string
        accessToken:
          type: string
          format: password
    NotificationGotify:
      description: |
        A notification channel for gotify.
      required:
        - id
        - channelType
        - url
        - appKey
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        channelType:
          type: string
          format: channeltype
        url:
          type: string
          format: uri
        appKey:
          type: string
          format: password
        priority:
          type: integer
          format: int32
          description: |
            A priority number [0-10]
    NotificationHttp:
      description: |
        A notification channel for receiving a generic http request.
      required:
        - id
        - channelType
        - url
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        channelType:
          type: string
          format: channeltype
        url:
          type: string
          format: uri
    NotificationMail:
      description: |
        A notification channel for receiving e-mails.
      required:
        - id
        - channelType
        - connection
        - recipients
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
        channelType:
          type: string
          format: channeltype
        connection:
          type: string
          format: ident
        recipients:
          type: array
          items:
            type: string

    NotificationHook:
      description: |
        Describes a notifcation hook. There must be at least one
        channel specified. When creating hooks, the channels must
        provide the `d` and the `channelType` while their `name`
        attribute is optional.
      required:
        - id
        - enabled
        - channel
        - events
        - allEvents
      properties:
        id:
          type: string
          format: ident
        enabled:
          type: boolean
        channels:
          type: array
          items:
            $ref: "#/components/schemas/NotificationChannelRef"
        allEvents:
          type: boolean
        eventFilter:
          type: string
          format: jsonminiq
          description: |
            A filter expression that is applied to the event to be able
            to ignore a subset of them. See its
            [documentation](https://docspell.org/docs/jsonminiquery/).
        events:
          type: array
          items:
            type: string
            format: eventtype
            enum:
              - tagsAdded
              - tagsSet
  
    PeriodicQuerySettings:
      description: |
        Settings for the periodc-query task. At least one of `query`
        and `bookmark` is required! There must be at least one channel
        specified when creating settings. A channel must provide its
        `id` and `channelType`, while its `name` is optional.
      required:
        - id
        - enabled
        - channel
        - schedule
      properties:
        id:
          type: string
          format: ident
        enabled:
          type: boolean
        summary:
          type: string
        channels:
          type: array
          items:
            $ref: "#/components/schemas/NotificationChannelRef"
        schedule:
          type: string
          format: calevent
        query:
          type: string
          format: itemquery
        bookmark:
          type: string
          description: |
            Name or ID of bookmark to use.
        contentStart:
          type: string
  
    PeriodicDueItemsSettings:
      description: |
        Settings for notifying about due items. At least one of
        `query` and `bookmark` is required! There must be at least one
        channel specified when creating settings. A channel must
        provide its `id` and `channelType`, while its `name` is
        optional.
      required:
        - id
        - enabled
        - channel
        - schedule
        - remindDays
        - capOverdue
        - tagsInclude
        - tagsExclude
      properties:
        id:
          type: string
          format: ident
        enabled:
          type: boolean
        summary:
          type: string
        channels:
          type: array
          items:
            $ref: "#/components/schemas/NotificationChannelRef"
        schedule:
          type: string
          format: calevent
        remindDays:
          type: integer
          format: int32
          description: |
            Used to restrict items by their due dates. All items with
            a due date lower than (now + remindDays) are searched.
        capOverdue:
          type: boolean
          description: |
            If this is true, the search is also restricted to due
            dates greater than `now - remindDays'. Otherwise, due date
            are not restricted in that direction (only lower than `now
            + remindDays' applies) and it is expected to restrict it
            more using custom tags.
        tagsInclude:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        tagsExclude:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
  
    ShareSecret:
      description: |
        The secret (the share id + optional password) to access a
        share.
      required:
        - shareId
      properties:
        shareId:
          type: string
          format: ident
        password:
          type: string
          format: password

    ShareVerifyResult:
      description: |
        The data returned when verifying a `ShareSecret`.
      required:
        - success
        - token
        - passwordRequired
        - message
      properties:
        success:
          type: boolean
        token:
          type: string
        passwordRequired:
          type: boolean
        message:
          type: string
        name:
          type: string
          description: |
            The name of the share if it exists. Only valid to use when
            `success` is `true`.

    ShareData:
      description: |
        Editable data for a share.
      required:
        - query
        - enabled
        - publishUntil
      properties:
        name:
          type: string
        query:
          type: string
          format: itemquery
        enabled:
          type: boolean
        password:
          type: string
          format: password
        publishUntil:
          type: integer
          format: date-time
        removePassword:
          type: boolean
          description: |
            For an update request, this can control whether to delete
            the password. Otherwise if the password is not set, it
            will not be changed. When adding a new share, this has no
            effect.

    ShareDetail:
      description: |
        Details for an existing share.
      required:
        - id
        - query
        - owner
        - enabled
        - publishAt
        - publishUntil
        - password
        - views
        - expired
      properties:
        id:
          type: string
          format: ident
        query:
          type: string
          format: itemquery
        owner:
          $ref: "#/components/schemas/IdName"          
        name:
          type: string
        enabled:
          type: boolean
        publishAt:
          type: integer
          format: date-time
        publishUntil:
          type: integer
          format: date-time
        expired:
          type: boolean
        password:
          type: boolean
        views:
          type: integer
          format: int32
        lastAccess:
          type: integer
          format: date-time

    ShareList:
      description: |
        A list of shares.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ShareDetail"
        
    DeleteUserData:
      description: |
        An excerpt of data that would be deleted when deleting the
        associated user.
      required:
        - folders
        - sentMails
        - shares
      properties:
        folders:
          type: array
          items:
            type: string
            format: ident
        sentMails:
          type: integer
          format: int32
        shares:
          type: integer
          format: int32

    SecondFactor:
      description: |
        Provide a second factor for login.
      required:
        - token
        - otp
        - rememberMe
      properties:
        token:
          type: string
        otp:
          type: string
          format: password
        rememberMe:
          type: boolean          
    OtpState:
      description: |
        The state for OTP for an account
      required:
        - enabled
      properties:
        enabled:
          type: boolean
        created:
          type: integer
          format: date-time        
    OtpResult:
      description: |
        The result from initializing OTP. It contains the shared
        secret.
      required:
        - authenticatorUrl
        - secret
        - authType
        - issuer
      properties:
        authenticatorUrl:
          type: string
          format: uri
        secret:
          type: string
        authType:
          type: string
          enum:
            - totp
        issuer:
          type: string

    OtpConfirm:
      description: |
        Transports a one time password.
      required:
        - otp
      properties:
        otp:
          type: string
          format: password          

    ResetPassword:
      description: |
        The account to reset the password.
      required:
        - account
      properties:
        account:
          type: string
          format: accountid

    ResetPasswordResult:
      description: |
        Contains the newly generated password or an error.
      required:
        - success
        - newPassword
        - message
      properties:
        success:
          type: boolean
        newPassword:
          type: string
          format: password
        message:
          type: string

    ItemsAndFieldValue:
      description: |
        Holds a list of item ids and a custom field value.
      required:
        - items
        - field
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        field:
          $ref: "#/components/schemas/CustomFieldValue"

    ItemsAndRefs:
      description: |
        Holds a list of item ids and a list of names or ids of some
        other related entity (e.g. tags).
      required:
        - items
        - refs
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        refs:
          type: array
          items:
            type: string
    ItemsAndRef:
      description: |
        Holds a list of item ids and a single optional id of some
        other related entity (e.g. person, org).
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        ref:
          type: string
          format: ident
    ItemsAndName:
      description: |
        Holds a list of item ids and an item name.
      required:
        - items
        - name
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        name:
          type: string
    ItemsAndDirection:
      description: |
        Holds a list of item ids and a direction value.
      required:
        - items
        - direction
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        direction:
          type: string
          format: direction
    ItemsAndDate:
      description: |
        Holds a list of item ids and a date value.
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string
            format: ident
        date:
          type: integer
          format: date-time


    CustomFieldList:
      description: |
        A list of known custom fields.
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CustomField"

    ItemFieldValue:
      description: |
        Information about a custom field on an item.
      required:
        - id
        - name
        - ftype
        - value
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
          format: ident
        label:
          type: string
        ftype:
          type: string
          format: customfieldtype
          enum:
            - text
            - numeric
            - date
            - bool
            - money
        value:
          type: string

    CustomFieldValue:
      description: |
        Data structure to update the value of a custom field.
      required:
        - field
        - value
      properties:
        field:
          type: string
          format: ident
        value:
          type: string

    NewCustomField:
      description: |
        Data for creating a custom field.
      required:
        - name
        - ftype
      properties:
        name:
          type: string
          format: ident
        label:
          type: string
        ftype:
          type: string
          format: customfieldtype
          enum:
            - text
            - numeric
            - date
            - bool
            - money

    CustomField:
      description: |
        A custom field definition.
      required:
        - id
        - name
        - ftype
        - usages
        - created
      properties:
        id:
          type: string
          format: ident
        name:
          type: string
          format: ident
        label:
          type: string
        ftype:
          type: string
          format: customfieldtype
          enum:
            - text
            - numeric
            - date
            - bool
            - money
        usages:
          type: integer
